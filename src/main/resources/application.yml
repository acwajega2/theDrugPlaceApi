spring:
  application:
    name: TheDrugPlaceManagementSoftware

  liquibase:
    change-log: classpath:db/changelog/db-changelog-master2.xml

  datasource:
    url: "${POSTGRES_DB_URL}"  # Use environment variable or default to localhost connection
    username: "${POSTGRES_DB_USERNAME}"                        # Use environment variable or default to 'postgres'
    password: "${POSTGRES_DB_PASSWORD}"                       # Use environment variable or default to 'postgres'
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Automatically update the schema (consider using 'validate' in production)
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  hibernate:
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

  logging:
    level:
      org.springframework: DEBUG
      org.springframework.boot: DEBUG

  springfox:
    documentation:
      swagger-ui:
        path: /custom-path/swagger-ui
        enabled: true

server:
  port: 8008

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all endpoints
  endpoint:
    health:
      show-details: always  # Show detailed health information

jwt:
  secret: "${JWT_SECRET}"  # Use environment variable or default to a hardcoded secret key
  expiration: 3600000  # Use environment variable or default to 1 hour (3600000 ms)

# Optional Grafana configuration placeholder
grafana:
  url: http://localhost:3000 # Use environment variable or default to localhost Grafana URL

sms:
  api:
    balance:
      url: https://sms.k2telecom.ug/index.php/api/balance
    sendmessage:
      url: https://sms.k2telecom.ug/index.php/api/sendmessage
    username: "${K2_SMS_USERNAME}"  # Use environment variable or replace with your username
    password: "${K2_SMS_PASSWORD}" # Use environment variable or replace with your password
twilio:
  account-sid: "${TWILIO_ACCOUNT_SID}"
  auth-token: "${TWILIO_AUTH_TOKEN}"
  whatsapp-from: "${TWILIO_WHATSAPP_FROM}"