spring:
  application:
    name: TheDrugPlaceManagementSoftware

  liquibase:
    change-log: classpath:db/changelog/db-changelog-master.xml

  datasource:
    url: ${DB_URL} # Use environment variables for database credentials
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # Automatically update the schema (consider using 'validate' in production)
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  hibernate:
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

  logging:
    level:
      org.springframework: DEBUG
      org.springframework.boot: DEBUG

  springfox:
    documentation:
      swagger-ui:
        path: /custom-path/swagger-ui
        enabled: true

server:
  port: 8008

management:
  endpoints:
    web:
      exposure:
        include: "*" # Expose all endpoints
  endpoint:
    health:
      show-details: always # Show detailed health information

jwt:
  secret: ${JWT_SECRET_KEY} # Store your JWT secret key securely, use environment variables
  expiration: ${JWT_EXPIRATION_TIME} # Expiration time for JWT tokens, e.g., 3600000 (1 hour)

# Optional Grafana configuration placeholder
grafana:
  url: ${GRAFANA_URL}
