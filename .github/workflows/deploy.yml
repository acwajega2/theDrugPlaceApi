name: Deploy to EC2

on:
  push:
    branches:
      - master # Adjust this to match your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17' # Adjust the Java version as needed

      - name: Inject environment variables from GitHub Secrets
        run: |
          echo ${{ secrets.POSTGRES_DB_URL }}
          echo "POSTGRES_DB_URL=${{ secrets.POSTGRES_DB_URL }}" >> $GITHUB_ENV
          echo "POSTGRES_DB_USERNAME=${{ secrets.POSTGRES_DB_USERNAME }}" >> $GITHUB_ENV
          echo "POSTGRES_DB_PASSWORD=${{ secrets.POSTGRES_DB_PASSWORD }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "K2_SMS_USERNAME=${{ secrets.K2_SMS_USERNAME }}" >> $GITHUB_ENV
          echo "K2_SMS_PASSWORD=${{ secrets.K2_SMS_PASSWORD }}" >> $GITHUB_ENV
          echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> $GITHUB_ENV
          echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> $GITHUB_ENV
          echo "TWILIO_WHATSAPP_FROM=${{ secrets.TWILIO_WHATSAPP_FROM }}" >> $GITHUB_ENV

      - name: Build the Spring application
        env:
          POSTGRES_DB_URL: ${{ secrets.POSTGRES_DB_URL }}
          POSTGRES_DB_USERNAME: ${{ secrets.POSTGRES_DB_USERNAME }}
          POSTGRES_DB_PASSWORD: ${{ secrets.POSTGRES_DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          K2_SMS_USERNAME: ${{ secrets.K2_SMS_USERNAME }}
          K2_SMS_PASSWORD: ${{ secrets.K2_SMS_PASSWORD }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
        run: mvn clean install -DskipTests

      - name: Find siita-server.jar location
        run: |
          find $GITHUB_WORKSPACE -type f -name siita-server.jar
        id: find-jar

      - name: Show JAR file location
        run: |
          echo "siita-server.jar is located at: ${{ steps.find-jar.outputs.stdout }}"

      - name: Copy JAR to EC2
        if: success()
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: /home/runner/work/theDrugPlaceApi/theDrugPlaceApi/target/siita-server.jar
          target: /home/ubuntu/apps/siita-server/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ssh_key
          chmod 600 ssh_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          cat ssh_key 

      - name: SSH into AWS instance and set environment variables
        run: |
          ssh -i ssh_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << EOF
            export POSTGRES_DB_URL="${{ secrets.POSTGRES_DB_URL }}"
            export POSTGRES_DB_USERNAME="${{ secrets.POSTGRES_DB_USERNAME }}"
            export POSTGRES_DB_PASSWORD="${{ secrets.POSTGRES_DB_PASSWORD }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export K2_SMS_USERNAME="${{ secrets.K2_SMS_USERNAME }}"
            export K2_SMS_PASSWORD="${{ secrets.K2_SMS_PASSWORD }}"
            export TWILIO_ACCOUNT_SID="${{ secrets.TWILIO_ACCOUNT_SID }}"
            export TWILIO_AUTH_TOKEN="${{ secrets.TWILIO_AUTH_TOKEN }}"
            export TWILIO_WHATSAPP_FROM="${{ secrets.TWILIO_WHATSAPP_FROM }}"
            echo "Environment variables set."
          EOF

      - name: Check if the application is running
        run: |
          result=$(ssh -i ssh_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "pgrep -f siita-server.jar" || true)
          if [ -n "$result" ]; then
            echo "Application is running."
            echo "::set-output name=app_running::true"
          else
            echo "Application is not running."
            echo "::set-output name=app_running::false"
          fi
        id: pgrep

      - name: Terminate existing application if running
        if: success() && steps.pgrep.outputs.app_running == 'true'
        run: |
          echo "Terminating existing application."
          ssh -i ssh_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "pkill -f siita-server.jar"

      - name: Start the application
        run: |
          ssh -i ssh_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "nohup java -jar /home/ubuntu/apps/siita-server/siita-server.jar > /dev/null 2>&1 &"

      - name: Wait for the application to start
        run: |
          sleep 10 # Adjust the sleep time based on your application's startup time
