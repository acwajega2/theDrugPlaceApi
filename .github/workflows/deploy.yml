name: Deploy to EC2

on:
  push:
    branches:
      - master # Adjust this to match your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17 # Adjust the Java version as needed

      - name: Build the Spring application
        run: mvn clean install -DskipTests

      - name: Find siita-server.jar location
        run: |
          find $GITHUB_WORKSPACE -type f -name siita-server.jar
        id: find-jar

      - name: Show JAR file location
        run: |
          echo "siita-server.jar is located at: ${{ steps.find-jar.outputs.stdout }}"

      - name: Check if JAR file exists
        run: |
          if [ -f "${{ steps.find-jar.outputs.stdout }}" ]; then
            echo "siita-server.jar exists."
          else
            echo "siita-server.jar does not exist. Stopping the pipeline."
            exit 1
          fi

      - name: Copy JAR to EC2
        if: success() # Only proceed if the previous step was successful
        uses: appleboy/scp-action@v0.1.4
        with:
          debug: true
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: ${{ steps.find-jar.outputs.stdout }}
          target: /home/ec2-user/apps/siita-server

      - name: SSH into EC2 and start the application
        if: success() # Only proceed if the previous step was successful
        run: |
          ssh -i ${{ secrets.EC2_PRIVATE_KEY }} ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} 'nohup java -jar /home/ec2-user/apps/siita-server/siita-server.jar > /dev/null 2>&1 &'
